<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>


  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>

  <div class="container d-flex justify-content-center align-items-center">

    <div class="mainbox mb-3 ">

      <h1>todo app</h1>

      <div class="inputSection mt-4 ">
        <div class="left">
          <input class="form-control inp" type="text" placeholder="Enter your task" aria-label="default input example">
        </div>

        <div class="right">
          <button type="button" class="btn btn-success button"><i class="fa-sharp fa-solid fa-plus"></i></button>
        </div>
      </div>

      <ul class="todolist mt-2 ul">



      </ul>

      <div class="footer">
        <p>
          you have 4 pending tasks
        </p>


        <button type="button" class="btn btn-success button">clear</button>

      </div>

    </div>

  </div>

</body>

</html>
